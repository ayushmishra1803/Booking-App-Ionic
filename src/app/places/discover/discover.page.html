<ion-header>
  <ion-toolbar>
    <ion-title>Discover-Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title style="text-align: center;">
              {{place[0].title}}
            </ion-card-title>
            <ion-card-subtitle style="text-align: center;"
              >{{place[0].price | currency}}</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="place[0].imgulr"> </ion-img>
          <ion-card-content style="text-align: center;">
            <p>{{place[0].description}}</p>
          </ion-card-content>
          <div style="flex: center;">
            <ion-button
              fill="clear"
              color="primary"
              routerDirection="forward"
              [routerLink]="['/','places','discover',place[0].id]"
              >More</ion-button
            >
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item
            *ngFor="let iteam of place.slice(1)"
            [routerLink]="['/','places','discover',iteam.id]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="iteam.imgulr"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{iteam.title}}</h2>
              <p>{{iteam.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
