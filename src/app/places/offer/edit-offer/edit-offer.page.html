<ion-header>
  <ion-toolbar>
    <ion-title>edit-offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title </ion-label>
            <ion-input type="text" autocomplete autocorrect></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Description </ion-label>
            <ion-textarea
              row="3"
              type="text"
              autocomplete
              autocorrect
            ></ion-textarea>
          </ion-item> 
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
