<ion-header>
  <ion-toolbar>
    <ion-title>edit-offer</ion-title>
     <ion-buttons slot="primary">
      <ion-button>
        <ion-button (click)="offer()" [disabled]="form.invalid"
          ><ion-icon name="checkmark" slot="icon-only"></ion-icon
        ></ion-button>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title </ion-label>
            <ion-input type="text" autocomplete autocorrect  formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating" >Description </ion-label>
            <ion-textarea
              row="3"
              type="text"
              autocomplete
              autocorrect formControlName="description"
            ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
