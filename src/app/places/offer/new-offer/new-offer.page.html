<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button slot="start" defaultHref="/places/tabs/offer">
      </ion-back-button>
    </ion-buttons>
    <ion-title>New-Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-button (click)="offer()" [disabled]="form.invalid"
          ><ion-icon name="checkmark" slot="icon-only"></ion-icon
        ></ion-button>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="form">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"> Title </ion-label
            ><ion-input
              type="text"
              name="title"
              autocorrect
              autocomplete
              formArrayName="title"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea rows="3"  formArrayName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"> Prize</ion-label
            ><ion-input type="number"   formArrayName="price"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating"> Available From</ion-label>
            <ion-datetime min="2020-01-01" max="2020-12-31"  formArrayName="dateFrom"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating" formArrayName="dateTo"> Available To</ion-label>
            <ion-datetime min="2020-01-02" max="2020-12-31"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
