<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button slot="start" defaultHref="/places/tabs/offer">
      
      </ion-back-button>
      </ion-buttons>
    <ion-title>New-Offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">
         Title </ion-label><ion-input type="text" name="title" autocorrect autocomplete></ion-input>
        </ion-item>

      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">Short Description</ion-label>
        <ion-textarea rows="3"></ion-textarea>
        </ion-item>
        </ion-col>
        </ion-row>
         <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">
         
        Prize</ion-label><ion-input type="number" name="prize" ></ion-input>
        </ion-item>

      </ion-col>
    </ion-row>
     <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">
         
        Available From</ion-label>
        <ion-datetime min="2020-"></ion-datetime>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
