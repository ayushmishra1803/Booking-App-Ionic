<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button> </ion-menu-button>
    </ion-buttons>
    <ion-title>Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offer/newoffer"
        ><ion-icon name="add"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list *ngFor="let iteam of places">
          <ion-item-sliding #f>
          <ion-item style="flex: center;">
            <ion-thumbnail slot="start">
              <ion-img [src]="iteam.imgulr"> </ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{iteam.title}}</h2>
              <p>{{iteam.description}}</p></ion-label
            >
          </ion-item>
          <ion-item-options>
            <ion-item-option color="secondary" (click)="onedit(iteam.id,f)">
              <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
 
</ion-content>
