<ion-header>
  <ion-toolbar>
    <ion-title>{{islogin ? "Login" :"Signup"}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onlogin(f)" #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3"
          ><ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                type="email"
                name="email"
                ngModel
                required
                email
                #email="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                name="pass"
                ngModel
                required
                minlength="6"
              ></ion-input>
            </ion-item> </ion-list
        ></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <div>
            <ion-button (click)="onswitch()"
              color="primary"
              type="button"
              fill="clear"
              expand="block"
              >Switch To {{islogin ? "signup" :"login"}}</ion-button
            >
            <ion-button color="primary" expand="block" type="submit"[disabled]="f.invalid"
              >Login
            </ion-button>
          </div></ion-col
        >
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
